<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Nine App">
    {% block metatags %}
    {% endblock %}

    <!-- Bootstrap 5 style css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-light fixed-top shadow-sm " style="background-color: #00008B;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" style="color: white;" href="{{url_for('home')}}">
                Best Nine
            </a>
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('home')}}" style="color: white;">
                        Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid bg-primary-subtle">
        <form method="get" class="row " style="margin-top:70px;">

            <div class="row mb-3 col-md-3">
                <label for="username" class="col-sm-4 col-form-label">Username:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="username" name="username" value="{{username}}">
                </div>
            </div>

            <div class="row mb-3 col-md-3">
                <label for="year" class="col-sm-2 col-form-label">Year:</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="year" name="year" value="{{year}}">
                </div>
            </div>

            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" formaction="/collage">Collage</button>
                <button type="submit" class="btn btn-primary" formaction="/most-liked">Most liked</button>
            </div>
        </form>
    </div>

    <main class="flex-shrink-0">
        <!-- Start Main content -->
        {% block contents %}
        {% endblock %}
        <!-- End Main content -->
    </main>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
