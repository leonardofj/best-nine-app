<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Nine App">
    {% block metatags %}
    {% endblock %}

    <!-- Bootstrap 5 style css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-light fixed-top shadow-sm " style="background-color: #00008B;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" style="color: white;" href="{{url_for('home')}}">
                Best Nine
            </a>
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('home')}}" style="color: white;">
                        Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid bg-primary-subtle">
        <form method="get" class="d-flex flex-row align-items-center flex-wrap mb-1" style="margin-top:70px;"
            onsubmit=disableButtons();>

            <label for="username" class="my-1 me-2 ">Username:</label>
            <input type="text" class="form-control my-1 me-sm-2 w-25" id="username" name="username"
                value="{{username}}">

            <label for="year" class="my-1 me-2 ">Year:</label>
            <input type="number" class="form-control my-1 me-sm-2 w-25" min="2015" id="year" name="year"
                value="{{year}}">

            <div class="my-1 me-sm-2">
                <button type="submit" class="btn btn-primary m-1" formaction="/collage">Collage</button>
                <button type="submit" class="btn btn-primary m-1" formaction="/most-liked">Most liked</button>
            </div>
        </form>
    </div>

    <script>
        function disableButtons() {
            var buttons = document.querySelectorAll('button');
            buttons.forEach(function (btn) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" aria-hidden="true"></span> <span role="status"> Loading...</span>';
            });
        }
    </script>

    <main class="flex-shrink">
        <!-- Start Main content -->
        {% block contents %}
        {% endblock %}
        <!-- End Main content -->
    </main>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
